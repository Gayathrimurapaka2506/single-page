<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <title>User Profile Card</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f2f5f8;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 }
 .profile-card {
 width: 280px;
 background-color: #fff;
 border-radius: 12px;
 box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
 text-align: center;
 padding: 25px;
 position: relative;
 overflow: hidden;
 transition: transform 0.3s ease;
 }
 .profile-card:hover {
 transform: translateY(-5px);
 }
 .profile-img {
 width: 100px;
 height: 100px;
 border-radius: 50%;
 object-fit: cover;
 border: 3px solid #007bff;
 margin-bottom: 15px;
 }
 .profile-name {
 font-size: 20px;
 font-weight: bold;
 color: #333;
 margin-bottom: 8px;
 }
 .profile-bio {
 font-size: 14px;
 color: #666;
 margin-bottom: 20px;
 padding: 0 10px;
 }
 .profile-button {
 position: absolute;
 bottom: 20px;
 left: 50%;
 transform: translateX(-50%);
 padding: 10px 18px;
 background-color: #007bff;
 color: #fff;
 border: none;
 border-radius: 6px;
 font-size: 14px;
 cursor: pointer;
 opacity: 0;
 transition: opacity 0.3s ease;
 }
 .profile-card:hover .profile-button {
 opacity: 1;
 }
 </style>
 </head>
 <body>
 <div class="profile-card">
 <img src="gaya3.jpeg" alt="gaya3.jpeg"
 class="profile-img">
 <div class="profile-name">Gayathri</div>
 <div class="profile-bio">Web Developer | Coffee Lover |
 Based in Hyderabad</div>
 <button class="profile-button">View Profile</button>
 </div>
 </body>
 </html>
